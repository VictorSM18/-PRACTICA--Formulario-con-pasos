<!DOCTYPE html>
<html lang="UTF-8">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <title>Multi-step Register Form</title>
    </head>
    <body>
        <!-- FIRST CARD -->
        <section class="container first card1">
            <p class="title">Register</p>
            <form class="form1" action="">
                <div class="form-input small-text">
                    <label for="name">Name</label>
                    <input
                        class="input-form1"
                        id="name"
                        type="text"
                        placeholder="enter your name"
                        required
                    />
                </div>

                <div class="form-input small-text">
                    <label for="email">Email</label>
                    <input
                        class="input-form1"
                        id="email"
                        type="email"
                        placeholder="example@gmail.com"
                        required
                    />
                </div>

                <div class="button-container small-text button1">
                    <button type="button">Continue</button>
                </div>
            </form>
        </section>

        <!-- SECOND CARD -->
        <section class="container second no-display">
            <p class="title">Which topics you are interested in?</p>
            <form class="form2" action="">
                <div class="form2-option">
                    <input
                        class="input-form2"
                        id="option1"
                        type="checkbox"
                        name="option"
                        value="Software Developer"
                    />
                    <label class="label-form2" for="option1"
                        >Software Development</label
                    >
                </div>

                <div class="form2-option">
                    <input
                        class="input-form2"
                        id="option2"
                        type="checkbox"
                        name="option"
                        value="Ãœser Experience"
                    />
                    <label class="label-form2" for="option2"
                        >User Experience</label
                    >
                </div>

                <div class="form2-option">
                    <input
                        class="input-form2"
                        id="option3"
                        type="checkbox"
                        name="option"
                        value="Graphic Design"
                    />
                    <label class="label-form2" for="option3"
                        >Graphic Design</label
                    >
                </div>

                <div class="button-container small-text button2">
                    <button type="button">Continue</button>
                </div>
            </form>
        </section>

        <!-- THIRD CARD -->
        <section class="container third no-display">
            <p class="title">Summary</p>
            <div class="data">
                <p>Name: <span class="name"></span></p>
                <p>Email: <span class="email"></span></p>
                <p>Topics: <span></span></p>
                <ul class="topic-list"></ul>
            </div>

            <div class="button-container small-text button3">
                <button type="button">Confirm</button>
            </div>
        </section>
        <div class="steps-container small-text pagination">
            <p>Step 1 of 3</p>
            <div class="step step-active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
